<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Kharva's Awkward Koala || ITIS 3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/calculator_try.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>

    </header>
    <main>

        <h2>Calculator</h2>
        <h3 style="font-style: italic;">Calculator try works and tutorial was not needed!</h3>
        
        <div class="calculator">
            <div class="display">
              <input type="text" id="result" disabled>
            </div>
            <div class="buttons">

              <button class="btn" onclick="clearResult()">C</button>
              <button class="btn" onclick="removeLastDigit()">CE</button>
              <button class="btn operator" onclick="appendToResult('/')">/</button>
              <button class="btn operator" onclick="appendToResult('*')">*</button>
              <button class="btn" onclick="appendToResult('7')">7</button>
              <button class="btn" onclick="appendToResult('8')">8</button>
              <button class="btn" onclick="appendToResult('9')">9</button>
              <button class="btn operator" onclick="appendToResult('-')">-</button>
              <button class="btn" onclick="appendToResult('4')">4</button>
              <button class="btn" onclick="appendToResult('5')">5</button>
              <button class="btn" onclick="appendToResult('6')">6</button>
              <button class="btn operator" onclick="appendToResult('+')">+</button>
              <button class="btn" onclick="appendToResult('1')">1</button>
              <button class="btn" onclick="appendToResult('2')">2</button>
              <button class="btn" onclick="appendToResult('3')">3</button>
              <button class="btn equal" onclick="calcResult()">=</button>
              <button class="btn" onclick="appendToResult('0')">0</button>
              <button class="btn" onclick="appendToResult('.')">.</button>
            </div>
          </div>

    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>

</html>
