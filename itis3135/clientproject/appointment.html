    <meta charset="UTF-8">

<body>
    <header>
        <!--logo and nav bar-->
        <img id="logo" style="width: 400px;" src="logo2.png" alt="logo">
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <br>
    </header>
    <br>
    <main>
        <br>
        <!--Custom header title for appointment page-->
        <img id="appointmentTitle" src="appointmentTitle.png" alt="appointmentTitle">

        <!--Form for customer input to book appointment-->
        <div class="container" >
            <h2>Please Enter Your Information Here</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="datetime">Preferred Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
        
                <input type="submit" value="Book Appointment">
            </form>
        </div>
        <br>
    </main>
