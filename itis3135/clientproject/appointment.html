<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Threads - Book an Appointment</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <br>
    <main>
        <br>
        <!--Custom header title for appointment page-->
        <img id="appointmentTitle" src="images/appointmentTitle.png" alt="appointmentTitle">

        <!--Form for customer input to book appointment-->
        <div class="container" >
            <h2>Please Enter Your Information Here</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="datetime">Preferred Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
        
                <input type="submit" value="Book Appointment">
            </form>
        </div>
        <br>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
        <img style="border:0; width:88px; height: 31px;" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/WBC_HTML5_certified.png" alt="Valid HTML!">
    </a>

    <a href="https://jigsaw.w3.org/css-validator/validator?uri=referer" id="validation_link_css">
        <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
    </a>

    <a href="https://wave.webaim.org/report#/" id="validation_link_disability"><img style="border:0;width:88px;height:31px" src="images/button_validation_wcag_client.png">
    <script>
        document.getElementByID("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementByID("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementByID("validation_link_disability").setAttribute("href", "https://wave.webaim.org/report#/" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
