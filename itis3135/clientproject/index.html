<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <br>
    <main style="background-color: #ffffff;">
        
        <!--Carousel slideshow on the home page.-->
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="images/slideshow1.png" alt="Image 1">
                <img src="images/slideshow2.png" alt="Image 2">
                <img src="images/slideshow3.png" alt="Image 3">
                <img src="images/slideshow4.png" alt="Image 4">
                <img src="images/slideshow5.png" alt="Image 5">
            </div>

            <button class="carousel-prev">&#10094;</button>
            <button class="carousel-next">&#10095;</button>
        
        <!--Button to book appointment.-->
            <button class="appointment-button" onclick="window.location.href='appointment.html';">Book Appointment</button>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
        <img style="border:0; width:88px; height: 31px;" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/WBC_HTML5_certified.png" alt="Valid HTML!">
    </a>

    <a href="https://jigsaw.w3.org/css-validator/validator?uri=referer" id="validation_link_css">

    <a href="https://wave.webaim.org/report#/" id="validation_link_disability"><img style="border:0;width:88px;height:31px" src="images/button_validation_wcag_client.png">
    <br>
    
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + encodeURIComponent(window.location.href));
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + encodeURIComponent(window.location.href));
        document.getElementById("validation_link_disability").setAttribute("href", "https://wave.webaim.org/report#/" + encodeURIComponent(window.location.href));
    </script>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Slick Carousel JS Library (Source: https://kenwheeler.github.io/slick/)-->
