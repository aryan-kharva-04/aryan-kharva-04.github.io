.carousel-container {

    height: auto; /* Adjust the height as needed */

    margin-right: 50px;
    margin-bottom: 75px;
}

.carousel-slide {
    display: flex;
    transition: transform 0.5s ease;
    width: 100%; /* Adjust to show one slide at a time */
    height: 500px; /* Take up the full height of the carousel */
}

.carousel-slide img {
    width: 1000px; /* Adjust the width of the images */
    height: 500px; /* Ensure images take up the full height of the slide */
    object-fit: cover; /* Ensure the entire slide is covered by the image */
}

h2 {

}
