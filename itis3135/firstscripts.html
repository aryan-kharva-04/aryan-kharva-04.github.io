<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Kharva's Awkward Koala || ITIS 3135 FirstScripts</title>
    <link rel="stylesheet" href="styles/default.css">

<body>

  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>

    <h2>Koala Scripts</h2>

    <h3 id="time">Time</h3>

    <form>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="name">

      <label for="moodInput">Mood:</label>
      <input type="text" id="moodInput" name="mood">

      <button type="button" onclick="greetUser()">Submit</button>
    </form>

    <p id="greetingMessage"></p>

    <label for="favNumInput">Favorite Number:</label>
    <input type="number" id="favNumInput" name="favNum" placeholder="Pick a number 1-10">

    <button onclick="polygonName()">Submit</button>

    <button onclick="custService()">Call Customer Service</button>
    <button onclick="giftCard()">Purchase a Gift Card</button>
    <button onclick="koalaJoke()">Hear a Koala Joke!</button>
    <button onclick="donateKoala()">Donate</button>

  </main>
  <br>
  <footer>
    <div data-include="components/footer.html"></div>
</footer>
